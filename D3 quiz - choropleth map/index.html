<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Choropleth Map</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Choropleth Map of Education Levels</h1>
    <p id="description">This map shows the education levels across different counties.</p>
    <svg id="choropleth" width="960" height="600"></svg>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    <div id="legend" class="legend"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

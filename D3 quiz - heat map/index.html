<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="title">Heat Map Title</h1>
    <p id="description">Description of the heat map.</p>

    <svg width="800" height="400">
        <!-- X-axis -->
        <g id="x-axis"></g>

        <!-- Y-axis -->
        <g id="y-axis"></g>

        <!-- Heatmap cells -->
        <g id="heatmap"></g>

        <!-- Tooltip -->
        <g id="tooltip" style="display:none;">
            <rect width="100" height="50" fill="white" stroke="black"></rect>
            <text x="5" y="20"></text>
        </g>
    </svg>

    <div id="legend">
        <rect class="color1" width="20" height="20"></rect>
        <rect class="color2" width="20" height="20"></rect>
        <rect class="color3" width="20" height="20"></rect>
        <rect class="color4" width="20" height="20"></rect>
        <!-- Add legend labels here -->
    </div>
</body>

</html>
